<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
</head>
<body>
<pre>
<script type="text/javascript">
	console.time('timer');
	var i=0;
	while(i<25){
		if(i != 0 && i%5 ==0){
			document.write('<br>');
		}
		document.write('★');
		i=i+1;
	}
	console.timeEnd('timer');
</script>
</pre>
</body>
</html>
