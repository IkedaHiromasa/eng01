<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
</head>
<body>
<pre>
<script type="text/javascript">
    var i=0;
    while(i<5){
    	var j=0;
    	while(j<=i){
    		if(j==i){
    			document.write('☆');
    		}else{
    			document.write('★');
    		}
    		j=j+1;
    	}
    	document.write('<br>');
    	i=i+1;
    }
</script>
</pre>
</body>
</html>
