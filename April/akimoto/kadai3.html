<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
</head>
<body>
<pre>
<script type="text/javascript">
    var i=0;
    while(i<25){
    	if(i != 0 && i%5 == 0){
    		document.write('<br>');
    	}
    	if(i == 0 || i%6 == 0){
    		document.write('☆');
    	}else{
    		document.write('★');
    	}
    	i = i+1;
    }
</script>
</pre>
</body>
</html>
